        </li>
        <li class="galleryItem">
            <p class="itemLabel">Clock</p>
            <button class="actionButton" data-toggle="class" data-target="clock" data-class="ticking">Toggle Ticking</button>
            <div id="clock" data-widget="clock"></div>
        </li>
        <li class="galleryItem">
            <p class="itemLabel">Roll</p>
            <button class="actionButton" data-toggle="class" data-target="roller" data-class="rolling">Toggle Rolling</button>

  <script>
      function addStyle(id, cls){
          document.getElementById(id).classList.add(cls);
      }
      function setStyle(id, cls){
          document.getElementById(id).className = cls;
      }
      function toggleStyle(id, cls){
        document.getElementById(id).classList.toggle(cls);
      }
  </script>
